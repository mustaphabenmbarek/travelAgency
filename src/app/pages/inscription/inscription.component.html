<div class="container">
  <h1>INSCRIPTION</h1>

  <form class="col-4" [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="firstnameInput"  class="form-label">Prénom</label>
      <input
        id="firstnameInput"
        type="text"
        formControlName="firstname"
        class="form-control"
        placeholder="Prénom"
        aria-label="firstname"
        formControlName="firstname"
        ngModel
        name="firstname"
      />
    </div>
    <div class="mb-3">
      <label for="lastnameInput" class="form-label">Nom</label>
      <input
        id="lastnameInput"
        type="text"
        formControlName="lastname"
        class="form-control"
        placeholder="Nom"
        aria-label="lastname"
        formControlName="lastname"
        ngModel
        name="lastname"
      />
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input
        id="emailInput"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="monemail@domaine.com"
        aria-label="email"
        formControlName="email"
        ngModel
        name="email"
      />
    </div>

    <div class="mb-3">
      <label for="passwordInput" class="form-label">Mot de passe</label>
      <input
        id="passwordInput"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="mot de passe"
        aria-label="password"
        formControlName="password"
        ngModel
        name="password"
      />
    </div>
    <div class="mb-3" class="text-center">
      <button type="submit" class="btn btn-primary">s'incrire</button>
    </div>
    <div class="text-center mt-3">
        <p>Déjà inscrit?
            <a routerLink="connexion" class="link-info">Connectez-vous</a>
        </p>
    </div>
  </form>
</div>
