<div class="container">
    <h1>REINITIALISER MOT DE PASSE</h1>
    <form class="col-4" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input 
                type="password" 
                id="passwordInput"  
                placeholder="Mot de passe" 
                class="form-control" 
                aria-label="password"
                name="password1"
                formControlName="password1"
                ngModel
                />
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input 
                type="password" 
                id="passwordInput"  
                placeholder="Mot de passe" 
                class="form-control" 
                aria-label="password"
                name="password2"
                formControlName="password2"
                ngModel
                />
        </div>
        <div class="mb-3" class="text-center">
            <button type="submit" class="btn btn-primary">Connectez-vous</button>   
        </div>
        <div class="text-center mt-3">
            <p>retour connexion?<br>
                <a routerLink="/connexion" class="link-info">retour connexion</a>
            </p>
        </div>
        
    </form>

    
</div>
